<div id="headerContainer">
    <div id="title" style="width: 80%;" class="dis-inl">
        <app-title-component [dimension]="2" [text]="'Welcome ' + name"></app-title-component>
    </div>
    <h2 id="menu" style="width: 20%" class="dis-inl">
        <div *ngFor="let item of menuItems" [ngStyle]="item.style" (click)="menuItemClick($event)">
            <i [ngClass]="item.icon" aria-hidden="true"></i>
        </div>
    </h2>
</div>
