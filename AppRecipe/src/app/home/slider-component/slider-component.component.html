<div class="sliderContainer">
    <carousel [images]="listToSlide" [height]="height" [width]="width" [cellWidth]="cellWidth"
        [cellsToShow]="cellsToShow" [cellsToScroll]="cellsToScroll" [loop]="loop" [lightDOM]="lightDOM"
        [overflowCellsLimit]="overflowCellsLimit" [freeScroll]="freeScroll" [autoplay]="autoplay"
        [autoplayInterval]="autoplayInterval" [pauseOnHover]="pauseOnHover" [dots]="dots" [margin]="margin"
        [minSwipeDistance]="minSwipeDistance" [transitionDuration]="transitionDuration"
        [transitionTimingFunction]="transitionTimingFunction" [counter]="counter" [counterSeparator]="counterSeparator"
        [borderRadius]="borderRadius" [arrows]="arrows" [arrowsOutside]="arrowsOutside" [arrowsTheme]="arrowsTheme">

    </carousel>
    <!--<app-recipe-cover-component *ngFor="let receipt of listToSlide" [receipt] = "receipt"></app-recipe-cover-component>-->
</div>
